<h3 class="text-center">
    No local keyId or vCode found, please login below
</h3>
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6 col-xs-12">
        <form>
            <div class="form-group">
                <label for="keyId">KeyID</label>
                <input type="text" id="keyId" class="form-control"/>
            </div>
            <div class="form-group">
                <label for="vCode">vCode</label>
                <input type="text" id="vCode" class="form-control"/>
            </div>
            <button type="submit" class="btn btn-default" (click)="validateAndGo()">Go!</button>
        </form>
    </div>
    <div class="col-md-3"></div>
</div>
<div class="row">
    <div>
        <character *ngFor="#char of chars" [char]="char"></character>
    </div>
</div>
